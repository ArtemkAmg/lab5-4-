<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обчислювальний процес</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        .form-container {
            text-align: center;
            margin: 20px;
        }
        .form-container input {
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Розгалужений обчислювальний процес</h1>

    <div class="form-container">
        <label for="start">Початкове значення x:</label>
        <input type="number" id="start" value="-6">
        <label for="end">Кінцеве значення x:</label>
        <input type="number" id="end" value="6">
        <label for="step">Крок зміни x:</label>
        <input type="number" id="step" value="2">
        <button onclick="generateTable()">Обчислити</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>x</th>
                <th>y</th>
            </tr>
        </thead>
        <tbody id="results">
        </tbody>
    </table>

    <script>
        function computeY(x) {
            if (x < 4) {
                return x**2 + Math.exp(x);
            } else if (x === 4) {
                return x + 2;
            } else if (x > 4) {
                return Math.sin(x)**2 + Math.log(x);
            }
        }

        function generateTable() {
            const start = parseFloat(document.getElementById('start').value);
            const end = parseFloat(document.getElementById('end').value);
            const step = parseFloat(document.getElementById('step').value);

            const tbody = document.getElementById('results');
            tbody.innerHTML = ''; // Очищаємо попередні результати

            for (let x = start; x <= end; x += step) {
                const y = computeY(x);
                const row = document.createElement('tr');
                const cellX = document.createElement('td');
                const cellY = document.createElement('td');
                cellX.textContent = x;
                cellY.textContent = y.toFixed(4);
                row.appendChild(cellX);
                row.appendChild(cellY);
                tbody.appendChild(row);
            }
        }
    </script>
</body>
</html>
